resources:
  - name: appRepo
    type: GitRepo
    configuration:
      gitProvider: org_github
      path: trriplejay/go_app
      branches:
        include: ^master$

  - name: basicBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: art

  - name: promotedBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: art



pipelines:
  - name: dev_pipeline
    steps:
      - name: build_app
        type: GoBuild
        configuration:
          resolverRepo: gocenter-remote
          outputFile: app
          integrations:
            - name: art
          inputResources:
            - name: appRepo

      - name: publish_app
        type: GoPublishBinary
        configuration:
          autoPublishBuildInfo: true
          targetRepository: dev-go-local
          inputSteps:
            - name: build_app
          outputResources:
            - name: basicBuildInfo


  - name: prod_pipeline
    steps:
      - name: promote_app
        type: PromoteBuild
        configuration:
          copy: true
          targetRepository: prod-go-local
          comment: "promoted via pipeline ${pipeline_name} in run number ${run_number}"
          inputResources:
            - name: basicBuildInfo
              trigger: false
          outputResources:
            - name: promotedBuildInfo

      - name: deploy_app
        type: Bash
        configuration:
          integrations:
            - name: art
          inputResources:
            - name: promotedBuildInfo
        execution:
          onStart:
            - jfrog rt dl --build ${res_promotedBuildInfo_buildName}/${res_promotedBuildInfo_buildNumber}
            - ls -latr
          onExecute:
            - chmod +x app
            - |
              for i in {0..5}
              do
                ./app
                sleep 1
              done



